[pytest]
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --cov=custom_components/trinnov_altitude
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=95
    -v

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
