name: release-please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple

  build-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Validate PyPI requirement availability
        run: |
          REQ=$(python - <<'PY'
          import json
          from pathlib import Path

          manifest = json.loads(Path("custom_components/trinnov_altitude/manifest.json").read_text())
          requirement = next(r for r in manifest["requirements"] if r.startswith("trinnov-altitude"))
          print(requirement)
          PY
          )
          python -m pip install --upgrade pip
          python -m pip download --dest /tmp/pypi-check "$REQ"

      - name: Create zip for release
        run: |
          cd custom_components
          zip -r ../trinnov_altitude.zip trinnov_altitude/ -x "**/__pycache__/*" -x "**/*.pyc"

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: trinnov_altitude.zip
